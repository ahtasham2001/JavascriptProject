<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Website</title>
</head>
<body>
    <div id="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="dispaly" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="assest/copy.svg" alt="copied" width="23" height="23">
            </button>
        </div>
        <!-- password lenght section -->
        <div class="input-container">
            <div class="lenght-container">
                <p>Password Lenght</p>
                <p data-lenghtNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="24" class="slider" step="1" data-lenghtSlider>
            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers letter</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols letter</label>
            </div>
            <!-- strenght section -->
            <div class="strenght-contaniner">
                <p>Strenght</p>
                <div data-Indicator></div>
            </div>

            <!-- generate password -->
            <button class="generate-button">GENERATE PASSWORD</button>
        </div>
    </div>
</body>
</html>
